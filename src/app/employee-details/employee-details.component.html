<div class="container mt-5">
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Employee Information</h2>
    </div>
    <div class="card-body" *ngIf="employee">
      <div class="row">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>ID:</strong> {{ employee.id }}
            </li>
            <li class="list-group-item">
              <strong>Name:</strong>
              {{ employee.firstName }} {{ employee.lastName }}
            </li>
            <li class="list-group-item">
              <strong>Position:</strong> {{ employee.position }}
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Email:</strong> {{ employee.email }}
            </li>
            <li class="list-group-item">
              <strong>Phone:</strong> {{ employee.phone }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div *ngIf="!employee" class="card-body text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading employee details...</p>
    </div>
  </div>

  <!-- Licence Management Section -->
  <div class="card">
    <div class="card-header bg-success text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Licence Management</h4>
        <!-- <button
          class="btn btn-light"
          [routerLink]="['/licences/assign', employee?.id]"
        >
          <i class="bi bi-plus-circle me-2"></i>Assign New Licence
        </button> -->
      </div>
    </div>

  </div>
</div>
